<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etapa de Finalização de Compra</title>
</head>

<body>
    <h1>Etapa de Finalização de Compra</h1>

    <h2>Produto: {{ .Product }}</h2>
    <h3>Total: {{ .Price }}</h3>

    <form action="/finish" method="post">
        <input type="hidden" name="product_id" value="{{ .Uuid }}">

        Name: <input type="text" name="name"><br>
        E-mail: <input type="text" name="email"><br>
        Telefone: <input type="text" name="phone"><br>

        <button>Finalizar Compra</button>
    </form>
</body>

</html>
